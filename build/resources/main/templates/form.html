<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="wrapper">
    <div class="container">
        <h1>Create User</h1>
        <form role="form" action="/users/new" th:object="${userDto}"
              method="post">
            <div class="form-group">
                <label th:for="memberId">ID</label>
                <input type="text" th:field="*{memberName}" class="form-control"
                       placeholder="insert ID">
            </div>
            <div class="form-group">
                <label th:for="memberPw">PW</label>
                <input type="password" th:field="*{memberPw}" class="form-control"
                       placeholder="insert PW">
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>
</div>
</body>
</html>
